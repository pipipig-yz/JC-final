<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发起新活动</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f5f7fa;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 375px;
            height: 780px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            padding: 40px 20px 15px;
            background: #fff;
            border-bottom: 1px solid #f0f0f0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 22px;
            color: #333;
            text-align: center;
            margin-bottom: 5px;
        }

        .form-container {
            height: calc(100% - 60px);
            overflow-y: auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 15px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            height: 48px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 0 15px;
            font-size: 15px;
            color: #333;
            background: #fff;
            transition: all 0.3s;
        }

        .form-input:focus {
            border-color: #4a85fb;
            box-shadow: 0 0 0 2px rgba(74, 133, 251, 0.1);
            outline: none;
        }

        .location-input {
            position: relative;
        }

        .location-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4a85fb;
            font-size: 18px;
        }

        .gender-options {
            display: flex;
            gap: 12px;
        }

        .gender-option {
            flex: 1;
            height: 48px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .gender-option.selected {
            background: #4a85fb;
            color: white;
            border-color: #4a85fb;
        }

        .gender-option i {
            margin-right: 6px;
        }

        .number-input {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .number-control {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: #4a85fb;
            background: #fff;
        }

        .number-display {
            font-size: 18px;
            color: #333;
            min-width: 40px;
            text-align: center;
        }

        .schedule-input {
            height: 120px;
            padding: 12px 15px;
            resize: none;
        }

        .submit-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 335px;
            height: 50px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #4a85fb, #5a9bf8);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(74, 133, 251, 0.2);
        }

        .submit-btn:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 16px rgba(74, 133, 251, 0.3);
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 40px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 20px;
            cursor: pointer;
        }

        /* 添加必填标记的样式 */
        .required::after {
            content: '*';
            color: #ff4d4f;
            margin-left: 4px;
            font-size: 14px;
        }

        .upload-area {
            margin-top: 8px;
        }

        .upload-main {
            position: relative;
            height: 120px;
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
        }

        .upload-main:hover {
            border-color: #4a85fb;
            background: #f5f9ff;
        }

        .upload-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        .upload-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            color: #666;
        }

        .upload-content i {
            font-size: 32px;
            color: #4a85fb;
            margin-bottom: 8px;
        }

        .upload-text {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .upload-hint {
            font-size: 12px;
            color: #999;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .preview-item {
            position: relative;
            width: calc(33.33% - 6px);
            padding-bottom: calc(33.33% - 6px);
            border-radius: 8px;
            overflow: hidden;
        }

        .preview-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .delete-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            cursor: pointer;
            z-index: 1;
        }

        .delete-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 40px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none; /* 去除链接下划线 */
            transition: all 0.2s; /* 添加过渡效果 */
        }

        .back-button:hover {
            transform: translateX(-2px); /* 添加悬停效果 */
            color: #4a85fb; /* 悬停时改变颜色 */
        }

        .back-button i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="约旅伴.html" class="back-button">
                <i class="fas fa-chevron-left"></i>
            </a>
            <h1>发起新活动</h1>
        </div>

        <div class="form-container">
            <div class="form-group">
                <label class="form-label required">目的地</label>
                <div class="location-input">
                    <input type="text" class="form-input" placeholder="请选择目的地" required>
                    <i class="fas fa-map-marker-alt location-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label required">活动时间</label>
                <input type="datetime-local" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label required">集合地点</label>
                <div class="location-input">
                    <input type="text" class="form-input" placeholder="请选择集合地点" required>
                    <i class="fas fa-map-marker-alt location-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label required">招募人数</label>
                <div class="number-input">
                    <div class="number-control" onclick="updateNumber(-1)">-</div>
                    <div class="number-display" id="numberDisplay">4</div>
                    <div class="number-control" onclick="updateNumber(1)">+</div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label required">性别要求</label>
                <div class="gender-options">
                    <div class="gender-option selected" onclick="selectGender('all')">
                        <i class="fas fa-users"></i>不限
                    </div>
                    <div class="gender-option" onclick="selectGender('male')">
                        <i class="fas fa-mars"></i>男
                    </div>
                    <div class="gender-option" onclick="selectGender('female')">
                        <i class="fas fa-venus"></i>女
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label required">行程安排</label>
                <textarea class="form-input schedule-input" placeholder="请详细描述您的行程安排..." required></textarea>
            </div>

            <div class="form-group">
                <label class="form-label required">活动照片</label>
                <div class="upload-area">
                    <div class="upload-main">
                        <input type="file" id="imageUpload" accept="image/*" multiple class="upload-input" onchange="handleImageUpload(event)">
                        <div class="upload-content">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <div class="upload-text">点击或拖拽上传照片</div>
                            <div class="upload-hint">支持jpg、png格式，最多可上传9张</div>
                        </div>
                    </div>
                    <div class="image-preview" id="imagePreview"></div>
                </div>
            </div>

            <!-- 底部留白，确保不被提交按钮遮挡 -->
            <div style="height: 80px;"></div>
        </div>

        <button class="submit-btn">发布活动</button>
    </div>

    <script>
        function updateNumber(change) {
            const display = document.getElementById('numberDisplay');
            let number = parseInt(display.textContent);
            number = Math.max(1, number + change);
            display.textContent = number;
        }

        function selectGender(type) {
            const options = document.querySelectorAll('.gender-option');
            options.forEach(option => option.classList.remove('selected'));
            
            const selectedOption = Array.from(options).find(option => 
                option.textContent.includes(type === 'all' ? '不限' : 
                                         type === 'male' ? '男' : '女')
            );
            if (selectedOption) {
                selectedOption.classList.add('selected');
            }
        }

        // 默认选择"不限"性别
        selectGender('all');

        function handleImageUpload(event) {
            const files = event.target.files;
            const previewContainer = document.getElementById('imagePreview');
            const maxImages = 9;
            const currentImages = previewContainer.children.length;

            if (currentImages + files.length > maxImages) {
                alert(`最多只能上传${maxImages}张图片`);
                return;
            }

            for (const file of files) {
                if (!file.type.startsWith('image/')) {
                    continue;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" class="preview-image">
                        <div class="delete-btn" onclick="deleteImage(this)">
                            <i class="fas fa-times"></i>
                        </div>
                    `;
                    previewContainer.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            }
        }

        function deleteImage(element) {
            element.closest('.preview-item').remove();
        }
    </script>
</body>
</html>
